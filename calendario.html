<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione KIT - Calendario Logistico 2026 (Fix Eliminazione)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-color: #007bff;
            --kit-color: #2c3e50;
            --custom-color: #8e44ad;
            --holiday-color: #dfdfdf;
            --bg-color: #f8f9fa;
            --note-highlight: #ffcc00;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; background-color: var(--bg-color); }
        #toolbar-container { margin-bottom: 10px; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .controls-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #eee; }
        #toolbar { padding: 15px; display: none; gap: 10px; justify-content: center; flex-wrap: wrap; }

        #calendar-outer-wrapper { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        #calendar-zoom-wrapper { transform-origin: top center; transition: transform 0.2s ease; }

        .fc .fc-daygrid-body, .fc .fc-daygrid-day-frame { height: auto !important; min-height: 100px; }
        .fc .fc-scroller { height: auto !important; overflow: visible !important; }
        .fc-daygrid-day-events { position: relative !important; display: flex !important; flex-direction: column !important; gap: 2px !important; padding: 2px !important; }
        .fc-daygrid-event-harness { position: static !important; visibility: visible !important; margin-bottom: 2px !important; }

        .fc-event { border: 2px solid transparent !important; padding: 2px 4px !important; font-size: 0.8em !important; white-space: normal !important; display: block !important; border-radius: 4px !important; cursor: pointer; }
        .fc-event-kit { background-color: var(--kit-color) !important; color: white; }
        .fc-event-custom { background-color: var(--custom-color) !important; color: white; }
        .fc-event-holiday { background-color: var(--holiday-color) !important; color: #333 !important; border: 1px solid #bbb !important; font-weight: bold; cursor: default; }
        .event-has-notes { border: 2px solid var(--note-highlight) !important; box-shadow: 0 0 4px rgba(255, 204, 0, 0.5); }

        .fc-day-sat, .fc-day-sun { background-color: #f1f1f1 !important; }
        .fc-toolbar-title { text-transform: capitalize; }

        button { padding: 8px 16px; cursor: pointer; border-radius: 6px; border: 1px solid #ddd; background: white; font-weight: 600; }
        .btn-zoom { background: #eee; font-size: 1.2em; padding: 5px 15px; }
        .btn-save { background: var(--primary-color); color: white; border: none; }
        .btn-export-html { background: #28a745; color: white; border: none; }
        .btn-img { background: #6f42c1; color: white; border: none; }
        .btn-danger { color: #d9534f; border-color: #d9534f; }

        #export-table-container { position: absolute; left: -9999px; top: 0; background: white; padding: 20px; width: 800px; }
        .export-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .export-table th, .export-table td { border: 1px solid #ccc; padding: 10px; text-align: left; font-size: 12pt; }
        .export-table th { background: #f2f2f2; }
    </style>
</head>
<body>

    <div id="toolbar-container">
        <div class="controls-row">
            <button onclick="toggleToolbar()">‚öôÔ∏è Gestione <span id="arrow">‚ñº</span></button>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="btn-zoom" onclick="changeZoom(-0.1)">-</button>
                <span id="zoom-val">100%</span>
                <button class="btn-zoom" onclick="changeZoom(0.1)">+</button>
            </div>
        </div>
        <div id="toolbar">
            <button class="btn-save" onclick="exportToJson()">üíæ Backup JSON</button>
            <button class="btn-export-html" onclick="exportToStaticHTML()">üìÑ Export HTML Fissa</button>
            <button class="btn-img" onclick="exportTableAsImage()">üì∏ Esporta Tabella PNG</button>
            <button onclick="document.getElementById('fileInput').click()">üìÇ Carica da JSON</button>
            <input type="file" id="fileInput" style="display:none" accept=".json" onchange="importFromJson(event)">
            <button class="btn-danger" onclick="clearCalendar()">üóëÔ∏è Svuota Tutto</button>
        </div>
    </div>

    <div id="calendar-outer-wrapper">
        <div id="calendar-zoom-wrapper">
            <div id="calendar"></div>
        </div>
    </div>

    <div id="export-table-container">
        <h2 style="text-align: center;">Riepilogo Eventi Logistici</h2>
        <table class="export-table">
            <thead>
                <tr>
                    <th style="width: 150px;">Data</th>
                    <th>Evento e Note</th>
                </tr>
            </thead>
            <tbody id="export-table-body"></tbody>
        </table>
    </div>

    <script>
        let calendar;
        let currentZoom = 1.0;

        const holidays2026 = [
            { title: "Capodanno", start: "2026-01-01", className: "fc-event-holiday", editable: false },
            { title: "Epifania", start: "2026-01-06", className: "fc-event-holiday", editable: false },
            { title: "Pasqua", start: "2026-04-05", className: "fc-event-holiday", editable: false },
            { title: "Pasquetta", start: "2026-04-06", className: "fc-event-holiday", editable: false },
            { title: "Liberazione", start: "2026-04-25", className: "fc-event-holiday", editable: false },
            { title: "Festa del Lavoro", start: "2026-05-01", className: "fc-event-holiday", editable: false },
            { title: "Festa della Repubblica", start: "2026-06-02", className: "fc-event-holiday", editable: false },
            { title: "Ferragosto", start: "2026-08-15", className: "fc-event-holiday", editable: false },
            { title: "Ognissanti", start: "2026-11-01", className: "fc-event-holiday", editable: false },
            { title: "Immacolata", start: "2026-12-08", className: "fc-event-holiday", editable: false },
            { title: "Natale", start: "2026-12-25", className: "fc-event-holiday", editable: false },
            { title: "S. Stefano", start: "2026-12-26", className: "fc-event-holiday", editable: false }
        ];

        function toggleToolbar() {
            const tb = document.getElementById('toolbar');
            const arrow = document.getElementById('arrow');
            const isVisible = (tb.style.display === "flex");
            tb.style.display = isVisible ? "none" : "flex";
            arrow.innerText = isVisible ? "‚ñº" : "‚ñ≤";
        }

        function changeZoom(delta) {
            currentZoom = Math.min(Math.max(0.3, currentZoom + delta), 1.0);
            const wrapper = document.getElementById('calendar-zoom-wrapper');
            const outer = document.getElementById('calendar-outer-wrapper');
            document.getElementById('zoom-val').innerText = Math.round(currentZoom * 100) + "%";
            wrapper.style.transform = `scale(${currentZoom})`;
            outer.style.height = (wrapper.offsetHeight * currentZoom) + "px";
        }

        function exportToStaticHTML() {
            const events = calendar.getEvents().filter(e => !e.classNames.includes('fc-event-holiday')).map(e => ({
                title: e.title, start: e.startStr, end: e.endStr, allDay: e.allDay,
                extendedProps: e.extendedProps, className: e.classNames.filter(c => c !== 'event-has-notes')
            }));
            const fullPageHtml = document.documentElement.outerHTML;
            const dataInjected = fullPageHtml.replace(
                "const initialEvents = savedData ? JSON.parse(savedData) : [];",
                `const initialEvents = ${JSON.stringify(events)};`
            );
            const blob = new Blob([dataInjected], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'situazione_2026.html'; a.click();
        }

        function exportTableAsImage() {
            const tbody = document.getElementById('export-table-body');
            tbody.innerHTML = "";
            const events = calendar.getEvents()
                .filter(e => !e.classNames.includes('fc-event-holiday'))
                .sort((a, b) => new Date(a.start) - new Date(b.start));

            if (events.length === 0) { alert("Nessun evento da esportare."); return; }

            events.forEach(ev => {
                const tr = document.createElement('tr');
                const dateStr = new Date(ev.start).toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit', year: 'numeric' });
                const note = ev.extendedProps.note ? ` - [Note: ${ev.extendedProps.note}]` : "";
                tr.innerHTML = `<td>${dateStr}</td><td><strong>${ev.title}</strong>${note}</td>`;
                tbody.appendChild(tr);
            });

            html2canvas(document.getElementById('export-table-container')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'riepilogo_kit_2026.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const savedData = localStorage.getItem('pico_db');
            let initialEvents = savedData ? JSON.parse(savedData) : [];
            initialEvents = initialEvents.filter(e => !e.className.includes('fc-event-holiday')).concat(holidays2026);

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'it',
                firstDay: 1, 
                height: 'auto',
                buttonText: { today: 'Oggi', month: 'Mese', year: 'Anno' },
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'multiMonthYear,dayGridMonth' },
                events: initialEvents,
                selectable: true,
                editable: true,
                eventDidMount: function(info) {
                    if (info.event.extendedProps.note) info.el.classList.add('event-has-notes');
                },
                select: function(info) {
                    let nome = prompt("Nome evento (Vuoto per 'KIT'):");
                    if (nome !== null) {
                        let title = nome.trim() === "" ? "KIT" : nome;
                        let cls = (nome.trim() === "" ? "fc-event-kit" : "fc-event-custom");
                        calendar.addEvent({
                            title: title, start: info.startStr, end: info.endStr, allDay: info.allDay,
                            extendedProps: { note: prompt("Note:") || "" }, className: cls
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    if (info.event.classNames.includes('fc-event-holiday')) return;

                    const scelta = confirm(
                        "EVENTO: " + info.event.title + "\n" +
                        "NOTE: " + (info.event.extendedProps.note || "nessuna") + "\n\n" +
                        "VUOI ELIMINARE QUESTO EVENTO?\n" +
                        "(OK per eliminare, ANNULLA per modificare le note)"
                    );

                    if (scelta) {
                        if (confirm("Confermi l'eliminazione definitiva?")) {
                            info.event.remove();
                            saveToLocal();
                        }
                    } else {
                        const nuovaNota = prompt("Modifica la nota per questo evento:", info.event.extendedProps.note || "");
                        if (nuovaNota !== null) {
                            info.event.setExtendedProp('note', nuovaNota);
                            saveToLocal();
                            calendar.render();
                        }
                    }
                },
                eventAdd: saveToLocal, eventChange: saveToLocal, eventRemove: saveToLocal
            });
            calendar.render();
            setTimeout(() => changeZoom(0), 100);
        });

        function saveToLocal() {
            const events = calendar.getEvents().filter(e => !e.classNames.includes('fc-event-holiday')).map(e => ({
                title: e.title, start: e.startStr, end: e.endStr, allDay: e.allDay,
                extendedProps: e.extendedProps, className: e.classNames.filter(c => c !== 'event-has-notes')
            }));
            localStorage.setItem('pico_db', JSON.stringify(events));
        }

        function exportToJson() {
            const data = localStorage.getItem('pico_db');
            if(!data) return;
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'backup.json'; a.click();
        }

        function importFromJson(event) {
            const reader = new FileReader();
            reader.onload = function(e) { localStorage.setItem('pico_db', e.target.result); location.reload(); };
            reader.readAsText(event.target.files[0]);
        }

        function clearCalendar() { if(confirm("Svuotare tutto?")) { localStorage.removeItem('pico_db'); location.reload(); } }
    </script>
</body>
</html>
