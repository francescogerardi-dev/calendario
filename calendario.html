<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione KIT - Cloud Firebase 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary: #007bff;
            --kit: #2c3e50;
            --custom: #8e44ad;
            --holiday: #dfdfdf;
            --bg: #f8f9fa;
            --note-highlight: #ffcc00;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; background-color: var(--bg); }
        
        #toolbar-container { margin-bottom: 10px; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .controls-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #eee; }
        #toolbar { padding: 15px; display: none; gap: 10px; justify-content: center; flex-wrap: wrap; }

        #calendar-outer-wrapper { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); min-height: 600px; }
        #calendar-zoom-wrapper { transform-origin: top center; transition: transform 0.2s ease; }

        /* Stili Eventi */
        .fc-event { border: 2px solid transparent !important; padding: 2px 4px !important; font-size: 0.85em !important; border-radius: 4px !important; cursor: pointer; }
        .fc-event-kit { background-color: var(--kit) !important; color: white !important; }
        .fc-event-custom { background-color: var(--custom) !important; color: white !important; }
        .fc-event-holiday { background-color: var(--holiday) !important; color: #333 !important; font-weight: bold; pointer-events: none; border: 1px solid #bbb !important; }
        .event-has-notes { border: 2px solid var(--note-highlight) !important; box-shadow: 0 0 4px rgba(255, 204, 0, 0.5); }

        /* Indicatori e Bottoni */
        .sync-indicator { font-size: 0.85em; font-weight: bold; padding: 5px 12px; border-radius: 20px; }
        .sync-ok { background: #d4edda; color: #155724; }
        .sync-wait { background: #fff3cd; color: #856404; }
        
        button { padding: 8px 16px; cursor: pointer; border-radius: 6px; border: 1px solid #ddd; background: white; font-weight: 600; transition: 0.2s; }
        button:hover { background: #f0f0f0; }
        .btn-import { background: #28a745; color: white; border: none; }
        .btn-img { background: #6f42c1; color: white; border: none; }
        
        #export-table-container { position: absolute; left: -9999px; top: 0; background: white; padding: 20px; width: 800px; }
        .export-table { width: 100%; border-collapse: collapse; }
        .export-table th, .export-table td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    </style>
</head>
<body>

    <div id="toolbar-container">
        <div class="controls-row">
            <button onclick="toggleToolbar()">‚öôÔ∏è Gestione <span id="arrow">‚ñº</span></button>
            <div id="sync-status" class="sync-indicator sync-wait">Connessione Cloud...</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button onclick="changeZoom(-0.1)">-</button>
                <span id="zoom-val">100%</span>
                <button onclick="changeZoom(0.1)">+</button>
            </div>
        </div>
        <div id="toolbar">
            <button class="btn-import" onclick="document.getElementById('jsonInput').click()">üìÇ Importa Progetto JSON</button>
            <input type="file" id="jsonInput" style="display:none" accept=".json" onchange="importJSON(event)">
            <button class="btn-img" onclick="exportTableAsImage()">üì∏ Esporta Tabella PNG</button>
            <button onclick="exportToStaticHTML()">üìÑ Export HTML Fissa</button>
            <button onclick="clearFirebase()" style="color:red">üóëÔ∏è Svuota Tutto Cloud</button>
        </div>
    </div>

    <div id="calendar-outer-wrapper">
        <div id="calendar-zoom-wrapper">
            <div id="calendar"></div>
        </div>
    </div>

    <div id="export-table-container">
        <h2 style="text-align: center;">Riepilogo Logistica 2026</h2>
        <table class="export-table">
            <thead><tr><th>Data</th><th>Evento e Note</th></tr></thead>
            <tbody id="export-table-body"></tbody>
        </table>
    </div>

    <script>
        // --- CONFIGURAZIONE FIREBASE (Incolla i tuoi dati) ---
        const firebaseConfig = {
apiKey: "AIzaSyCyKOYvV18rJ2E6wedKB4NSvu-gP_hMDPI",
  authDomain: "calendario-kit.firebaseapp.com",
  databaseURL: "https://calendario-kit-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "calendario-kit",
  storageBucket: "calendario-kit.firebasestorage.app",
  messagingSenderId: "912995766124",
  appId: "1:912995766124:web:2ee26f77adbe6da28bad49"
        };

        firebase.initializeApp(firebaseConfig);

        // 2. Inizializza App Check
const appCheck = initializeAppCheck(app, {
  provider: new ReCaptchaV3Provider('6LeOnW4sAAAAADtdy1-GTZPaYzPldNMAshqmm_0e'),
  isTokenAutoRefreshEnabled: true // Aggiorna il token automaticamente
});
        
        const db = firebase.database();
        const eventsRef = db.ref('pico_events_2026');

        let calendar;
        let currentZoom = 1.0;

        const holidays2026 = [
            { title: "Capodanno", start: "2026-01-01", className: "fc-event-holiday" },
            { title: "Epifania", start: "2026-01-06", className: "fc-event-holiday" },
            { title: "Pasqua", start: "2026-04-05", className: "fc-event-holiday" },
            { title: "Pasquetta", start: "2026-04-06", className: "fc-event-holiday" },
            { title: "Liberazione", start: "2026-04-25", className: "fc-event-holiday" },
            { title: "Festa Lavoro", start: "2026-05-01", className: "fc-event-holiday" },
            { title: "Ferragosto", start: "2026-08-15", className: "fc-event-holiday" },
            { title: "Natale", start: "2026-12-25", className: "fc-event-holiday" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                locale: 'it',
                firstDay: 1,
                height: 'auto',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'multiMonthYear,dayGridMonth' },
                buttonText: { today: 'Oggi', month: 'Mese', year: 'Anno' },
                events: holidays2026,
                selectable: true,
                editable: true,
                eventDidMount: (info) => {
                    if (info.event.extendedProps.note) info.el.classList.add('event-has-notes');
                },
                select: function(info) {
                    let nome = prompt("Nome evento (Vuoto per 'KIT'):");
                    if (nome !== null) {
                        calendar.addEvent({
                            title: nome.trim() === "" ? "KIT" : nome,
                            start: info.startStr,
                            end: info.endStr,
                            allDay: true,
                            extendedProps: { note: prompt("Note:") || "" },
                            className: nome.trim() === "" ? "fc-event-kit" : "fc-event-custom"
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    if (info.event.classNames.includes('fc-event-holiday')) return;

                    const scelta = confirm(
                        "EVENTO: " + info.event.title + "\n" +
                        "NOTE: " + (info.event.extendedProps.note || "nessuna") + "\n\n" +
                        "ELIMINARE EVENTO? (OK per eliminare, ANNULLA per modificare note)"
                    );

                    if (scelta) {
                        if (confirm("Confermi eliminazione definitiva?")) {
                            info.event.remove();
                        }
                    } else {
                        const n = prompt("Nuova nota:", info.event.extendedProps.note || "");
                        if (n !== null) {
                            info.event.setExtendedProp('note', n);
                            syncToFirebase();
                            calendar.render();
                        }
                    }
                },
                eventAdd: syncToFirebase,
                eventChange: syncToFirebase,
                eventRemove: syncToFirebase
            });

            calendar.render();

            // Sincronizzazione con Firebase
            eventsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                calendar.removeAllEvents();
                calendar.addEventSource(holidays2026);
                if (data) calendar.addEventSource(Object.values(data));
                setStatus("Sincronizzato ‚úîÔ∏è", "sync-ok");
            });
        });

        function syncToFirebase() {
            setStatus("Salvataggio... ‚è≥", "sync-wait");
            const toSave = calendar.getEvents()
                .filter(e => !e.classNames.includes('fc-event-holiday'))
                .map(e => ({
                    title: e.title,
                    start: e.startStr,
                    allDay: e.allDay,
                    extendedProps: e.extendedProps || {},
                    className: e.classNames.join(' ')
                }));
            eventsRef.set(toSave);
        }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm(`Importare ${imported.length} eventi nel Cloud?`)) {
                        eventsRef.once('value', (snap) => {
                            const current = snap.val() ? Object.values(snap.val()) : [];
                            eventsRef.set(current.concat(imported));
                        });
                    }
                } catch (err) { alert("Errore file JSON."); }
            };
            reader.readAsText(file);
        }

        function setStatus(txt, cls) {
            const s = document.getElementById('sync-status');
            s.innerText = txt; s.className = "sync-indicator " + cls;
        }

        function toggleToolbar() {
            const t = document.getElementById('toolbar');
            t.style.display = (t.style.display === "flex") ? "none" : "flex";
        }

        function changeZoom(v) {
            currentZoom = Math.min(Math.max(0.4, currentZoom + v), 1.0);
            document.getElementById('calendar-zoom-wrapper').style.transform = `scale(${currentZoom})`;
            document.getElementById('zoom-val').innerText = Math.round(currentZoom * 100) + "%";
        }

        function exportTableAsImage() {
            const tbody = document.getElementById('export-table-body');
            tbody.innerHTML = "";
            calendar.getEvents().filter(e => !e.classNames.includes('fc-event-holiday')).sort((a,b) => new Date(a.start) - new Date(b.start)).forEach(ev => {
                const tr = document.createElement('tr');
                const d = new Date(ev.start).toLocaleDateString('it-IT');
                tr.innerHTML = `<td>${d}</td><td><strong>${ev.title}</strong> - ${ev.extendedProps.note || ''}</td>`;
                tbody.appendChild(tr);
            });
            html2canvas(document.getElementById('export-table-container')).then(canvas => {
                const a = document.createElement('a'); a.download = 'riepilogo.png'; a.href = canvas.toDataURL(); a.click();
            });
        }

        function exportToStaticHTML() {
            const events = calendar.getEvents().filter(e => !e.classNames.includes('fc-event-holiday')).map(e => ({
                title: e.title, start: e.startStr, allDay: e.allDay, extendedProps: e.extendedProps, className: e.classNames.join(' ')
            }));
            const html = document.documentElement.outerHTML.replace("events: holidays2026,", `events: ${JSON.stringify(events)},`);
            const blob = new Blob([html], { type: 'text/html' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'situazione.html'; a.click();
        }

        function clearFirebase() { if(confirm("Svuotare Cloud?")) eventsRef.set([]); }
    </script>
</body>
</html>
